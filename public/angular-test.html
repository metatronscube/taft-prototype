<!doctype html>
<html>
<head>
    <title>https://scotch.io/tutorials/build-a-time-tracker-with-laravel-5-and-angularjs-part-1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>
<body ng-app="myApp">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Item/Action Testbed</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="col-sm-4" ng-controller="ItemEntry as vm">
        <h1>Items</h1>
        <div class="well timeentry" ng-repeat="item in vm.itementries">
            <div class="row">
                <div class="col-sm-10">
                    <h4>{{item.name}} - <i class="glyphicon glyphicon-user"></i>#{{item.user_id}}</h4>
                    <p><i class="glyphicon glyphicon-pencil"></i> {{item.description}}</p>
                </div>
                <div class="col-sm-2">
                    <i class="glyphicon glyphicon-trash"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4" ng-controller="ActionEntry as xm">
        <h1>Actions</h1>
        <div class="well timeentry" ng-repeat="action in xm.actionentries">
            <div class="row">
                <div class="col-sm-12">
                    <h4><i class="glyphicon glyphicon-trash"></i>
                        {{action.name}} - <i class="glyphicon glyphicon-user"></i>#{{action.user_id}}</h4>
                    <p><i class="glyphicon glyphicon-pencil"></i> {{action.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- Application Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.js"></script>

<!-- Application Scripts -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/ItemEntry.js"></script>
<script type="text/javascript" src="js/services/item.js"></script>
<script type="text/javascript" src="js/controllers/ActionEntry.js"></script>
<script type="text/javascript" src="js/services/action.js"></script>
</html>
